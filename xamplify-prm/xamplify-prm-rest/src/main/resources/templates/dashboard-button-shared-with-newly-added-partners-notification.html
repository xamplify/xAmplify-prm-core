<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* {
	font-size: 100%;
	font-family: Century Gothic;
}

body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}

.added {
	color: green;
}

.removed {
	color: red;
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${targetURL}" target="_blank">
						<img th:src="${senderCompanyLogo}" alt="" width="145" align="center" />
				</a></td>
			</tr>
			<tr>
				<td>
					<p>
						Hi <span th:text="${welcomeDisplayName}"></span>,
					</p>
				</td>
			</tr>
			<tr>
				<td>I am pleased to let you know that we have shared dashboard
					button(s) in xAmplify for you.</td>
			</tr>

			<tr>
				<td><b> Dashboard Button Title(s) </b></td>
			</tr>
			<tr>
				<td>
					<table border="1">
						<tr th:each="dashboardButtonTitle : ${dashboardButtonTitles}">
							<th><span th:text="${dashboardButtonTitle}"> </span></th>
						</tr>
					</table>
				</td>
			</tr>

			<tr>
				<td><b> Shared On: <span th:text="${sharedOn}"></span><br />
				</b></td>
			</tr>



			<tr>
				<td><b><span th:text="${sharedByCompanyName}"></span></b><br />
					<br/></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
