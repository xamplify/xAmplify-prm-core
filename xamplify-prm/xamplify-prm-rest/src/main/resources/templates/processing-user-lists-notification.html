<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* {
	font-size: 100%;
	font-family: Century Gothic;
}

body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}

.added {
	color: green;
}

.removed {
	color: red;
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${targetURL}" target="_blank">
						<img src="https://xamplify.io/assets/images/xamplify-logo.png"
						alt="" width="145" align="center" />
				</a></td>
			</tr>

			<tr>
				<td>Below User Lists have not been processed yet.</td>
			</tr>



			<tr>
				<td><b> User List Name(s) </b></td>
			</tr>
			<tr>
				<td>
					<table border="1">
						<tr th:each="userListName : ${userListNames}">
							<th><span th:text="${userListName}"> </span></th>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>The xAmplify Team<br /> <br />
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
