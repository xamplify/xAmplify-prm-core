<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* {
	font-size: 100%;
	font-family: Century Gothic;
}

body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${targetURL}" target="_blank">
						<img src="https://xamplify.io/assets/images/xamplify-logo.png"
						alt="No Logo" width="145" align="center" />
				</a></td>
			</tr>
			<tr>
				<td>
					Hi <span
							th:text="${ssoPublishedContentDetails.firstName} ?: 'there'"></span>,
				</td>
			</tr>

			<tr>
				<td>  We are pleased to inform you that the partner (<span
					th:text="${ssoPublishedContentDetails.partnerEmailAddress}"></span>) has successfully onboarded via Single Sign-On. And, <span
					th:text="${ssoPublishedContentDetails.bodyPrefixText}"></span></td>
			</tr>

			<tr>
				<td>
				Please find the details of <span
					th:text="${ssoPublishedContentDetails.publishedContentType}"></span>(s)</td>
			</tr>
			
			<tr>
				<td> <b>Total : </b><span
					th:text="${ssoPublishedContentDetails.count}"></span> items.</td>
			</tr>

			<tr>
				<td>
					<table border="1">
						<tr
							th:each="title : ${ssoPublishedContentDetails.titles}">
							<th><span th:text="${title}"
								style="color: #249d24;"> </span></th>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
