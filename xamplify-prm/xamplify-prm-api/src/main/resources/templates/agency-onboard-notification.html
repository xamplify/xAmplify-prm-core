<!-- Send Email to vendor when partner registers a deal under opportunities tab -->
<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* {
	font-size: 100%;
	font-family: Century Gothic;
}

body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${targetURL}" target="_blank">
						<img th:src="${companyImage}" alt="" width="145" align="center" />
				</a></td>
			</tr>
			<tr>
				<td>
					<p>
						Hi <span th:text="${welcomeDisplayName} ?: 'there'"></span>,
					</p>
				</td>
			</tr>
			<tr>
				<td>I’d like to take this opportunity to welcome you as an
					agency. We’re absolutely thrilled to have you with us, and we’re
					looking forward to working with you!</td>
			</tr>

			<tr>
				<td align="center" style="padding: 2em 0;"><a
					th:href="${loginOrSignUpUrl}" target="_blank"
					style="color: #fff; background-color: #0943e5; text-decoration: none; padding: 10px 40px;"><span
						th:text="${loginOrSignUpButtonText}"></span></a></td>
			</tr>

			<tr>
				<td
					style="font-family: Century Gothic; font-size: 14px; padding: 0px 90px 90px 90px;">
					<br /> Best Regards,<br /> <br /> <span
					th:text="${vendorCompanyName}"></span>
				</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
