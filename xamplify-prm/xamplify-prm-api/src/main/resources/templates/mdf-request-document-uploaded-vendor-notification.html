<!DOCTYPE html>
<html>
   <head>
      <META http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <style>
         * {
         font-size: 100%;
         font-family: Century Gothic;
         }
         body {
         font-family: Century Gothic;
         background-color: #fff;
         text-align: center
         }
         table {
         border: 1px solid #dedede;
         padding: 1em 3em;
         align: center;
         width: 600px;
         }
         td {
         font-size: 13px;
         line-height: 24px;
         padding: 15px 40px
         }
      </style>
   </head>
   <body>
      <table align="center">
         <tbody>
            <tr>
               <td align="center"><a th:href="${targetURL}"
                  target="_blank"> <img
                  src="https://raw.githubusercontent.com/xamplify/xAmplify-prm-core/main/docs/images/xamplify-logo.png"
                  alt=""
                  width="145" align="center" />
                  </a>
               </td>
            </tr>
            <tr>
               <td>
                  <p>
                     Hi <span th:text="${welcomeDisplayName} ?: 'there'"></span>,
                  </p>
               </td>
            </tr>
            <tr>
               <td>Below <span th:text="${partnerModuleCustomName} ?: 'partner'"></span> uploaded a document for MDF request. Here are the details:
               </td>
            </tr>
            <tr>
               <td><b> Request Title: <span th:text="${requestTitle}"></span><br />
                  Uploaded File Name: <span th:text="${uploadedFileName}"></span><br /> 
                 <span th:text="${partnerModuleCustomName} ?: 'Partner'"></span> Company Name: <span th:text="${partnerCompanyName}"></span><br /> 
                  </b>
               </td>
            </tr>
            <tr>
               <td> Click the log in button below to review the document
               </td>
            </tr>
            <tr>
               <td align="center" style="padding: 2em 0;"><a
                  th:href="${targetURL}" target="_blank"
                  style="color: #fff; background-color: #0943e5; text-decoration: none; padding: 10px 40px;">Login</a></td>
            </tr>
            <tr>
               <td>The xAmplify Team<br /> <br />
               </td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
