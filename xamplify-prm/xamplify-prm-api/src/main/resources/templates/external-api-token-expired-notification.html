<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* {
	font-size: 100%;
	font-family: Century Gothic;
}

body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${targetURL}" target="_blank">
						<img th:src="${xAmplifyLogo}" alt="" width="145" align="center" />
				</a></td>
			</tr>
			<tr>
				<td>
					Hi <span th:text="${firstName} ?: 'there'"></span>,
				</td>
			</tr>
			<tr>
				<td>We wanted to give you a heads up that the <span th:text="${sourceName}"></span> API token has either expired or the API key quota has been exceeded.
				This is preventing <span th:text="${problemDiscription}"></span>.
				</td>
			</tr>
	
			<tr>
				<td>Please review this to ensure seamless operations.
				</td>
			</tr>
			
			<tr>
				<td><strong>Current API token</strong>: <span th:text="${existingApiToken}"></span><br />
					<strong>Source Application</strong>: <span	th:text="${sourceName}"></span><br />		
				</td>
			</tr>

			<tr>
				<td style="font-family: Century Gothic; font-size: 14px;"><br />
					Best Regards,<br /> The xAmplify Team</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
