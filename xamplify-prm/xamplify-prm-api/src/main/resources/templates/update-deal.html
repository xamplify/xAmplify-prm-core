<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style>
body{font-family: Century Gothic; background-color: #fff;text-align: center}
table{border:1px solid #dedede;padding:1em 3em;align:center;width:600px;}
td{font-size: 13px; line-height: 24px; padding: 15px 40px}
</style>    
</head>
<body>
<table align="center">
    <tbody>
        <tr>
        <td align="center">
            <a href="javascript:void(0)" target="_blank"> 
            <img src="https://xamplify.io/assets/images/xamplify-logo.png" alt="https://xamplify.io/assets/images/xamplify-logo.png" width="145" align="center"/>
            </a>
        </td>
        </tr>
        <tr>
            <td>
                <p>Hi <span th:text="${parentCampaign.user.firstName} ?: 'there'"></span>,</p>
            </td>
        </tr>
        <tr>
            <td>
                We’re happy to inform you that a new lead has been added by below <span th:text="${partnerModuleCustomName} ?: 'partner'"></span>.</td>
        </tr>

        <tr>
            <td>
            <b> Name: <span th:text="${campaignDealRegistration.campaign.user.firstName}  + ' ' + ${campaignDealRegistration.campaign.user.lastName}"></span><br/> 
                Company: <span th:text="${campaignDealRegistration.campaign.user.companyProfile.companyName}"></span><br/> 
                Lead Name: <span th:text="${campaignDealRegistration.firstName}  + ' ' + ${campaignDealRegistration.lastName}"></span><br/>
                Associated Campaign: <span th:text="${campaignDealRegistration.campaign.campaign}"></span>
            </b></td>
        </tr>

        <tr>
            <td>
                You’ll be the first to know if <span th:text="${campaignDealRegistration.campaign.user.firstName}"></span> upgrades this to a deal. <br/>We hope to be in touch with you again soon,
            </td>
        </tr>
        <tr>
            <td>
                The xAmplify Team<br/><br/>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
