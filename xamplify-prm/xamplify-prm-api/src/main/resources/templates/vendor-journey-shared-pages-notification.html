<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* {
	font-size: 100%;
	font-family: Century Gothic;
}

body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}

.added {
	color: green;
}

.removed {
	color: red;
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${targetURL}" target="_blank">
						<img src="https://xamplify.io/assets/images/xamplify-logo.png"
						alt="" width="145" align="center" />
				</a></td>
			</tr>
			<tr>
				<td>
					<p>
						Hi <span th:text="${welcomeDisplayName}"></span>,
					</p>
				</td>
			</tr>

			<tr>
				<td>Page shared successfully. Here are the details:</td>
			</tr>

			<tr th:if="${shareVendorJourneyLandingPage.partnerGroupSelected}">
				<td>
					<table border="1">
						<tr
							th:each="groupsData : ${shareVendorJourneyLandingPage.contentSharedData}">
							<th>Group Name</th>
							<td><span th:text="${groupsData.partnerListName}"></span></td>
						</tr>
					</table>
				</td>
			</tr>

			<tr th:if="${shareVendorJourneyLandingPage.publishedToPartner}">
				<td>
					<table border="1"
						th:each="partnersData : ${shareVendorJourneyLandingPage.contentSharedData}">
						<tr>
							<th>Company Name</th>
							<td><span th:text="${partnersData.partnerCompanyName}"></span></td>
						</tr>
						<tr>
							<th>Email</th>
							<td><span th:text="${partnersData.partnerEmailId}"></span></td>
						</tr>
					</table>
				</td>
			</tr>

			<tr th:if="${not shareVendorJourneyLandingPage.partnerJourneyPage}">
				<td><b> Page Name(s) </b></td>
			</tr>
			<tr th:if="${not shareVendorJourneyLandingPage.partnerJourneyPage}">
				<td>
					<table border="1">
						<tr>
							<th><span
								th:text="${shareVendorJourneyLandingPage.pageName}"> </span></th>
						</tr>
					</table>
				</td>
			</tr>

			<tr th:if="${shareVendorJourneyLandingPage.partnerJourneyPage}">
				<td>
					<table border="1"
						th:each="partnersData : ${shareVendorJourneyLandingPage.contentSharedData}">
						<tr>
							<th>Company Name</th>
							<td><span th:text="${partnersData.partnerCompanyName}"></span></td>
						</tr>
						<tr>
							<th>Page Name</th>
							<td><span
								th:text="${shareVendorJourneyLandingPage.pageName}"></span></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>The xAmplify Team<br /> <br />
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
