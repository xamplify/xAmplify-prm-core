<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* {
	font-size: 100%;
	font-family: Century Gothic;
}

body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}

.added {
	color: green;
}

.removed {
	color: red;
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${targetURL}" target="_blank">
						<img src="https://xamplify.io/assets/images/xamplify-logo.png"
						alt="" width="145" align="center" />
				</a></td>
			</tr>
			<tr>
				<td>
					<p>
						Hi <span th:text="${welcomeDisplayName} ?: 'there'"></span>,
					</p>
				</td>
			</tr>
			<tr>
				<td>MDF amount <span th:switch="${mdfAmountType}"> 
				<span th:case="Added" class="added"><b>Added</b></span>
				<span th:case="Removed" class="removed"><b>Removed</b></span>
				</span>
					successfully to below <span th:text="${partnerModuleCustomName} ?: 'partner'"></span>. Here are the details:
				</td>
			</tr>
			<tr>
				<td><b> MDF Amount: <span th:text="${mdfAmount}"></span><br />
						By : <span th:text="${mdfAmountAddedBy}"></span><br />
						<span th:text="${partnerModuleCustomName} ?: 'Partner'"></span> Name: <span th:text="${partnerDisplayName}"></span><br />
						<span th:text="${partnerModuleCustomName} ?: 'Partner'"></span> Company Name: <span th:text="${partnerCompanyName}"></span><br />
				</b></td>
			</tr>
			<tr>
				<td>The next step is for you to log in and assign amount. If
					youâ€™re ready to do that now, just click the log in button below</td>
			</tr>
			<tr>
				<td align="center" style="padding: 2em 0;"><a
					th:href="${targetURL}" target="_blank"
					style="color: #fff; background-color: #0943e5; text-decoration: none; padding: 10px 40px;">Login</a></td>
			</tr>
			<tr>
				<td>The xAmplify Team<br /> <br />
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
