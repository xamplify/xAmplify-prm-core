<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* {
	font-size: 100%;
	font-family: Century Gothic;
}

body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}

.added {
	color: green;
}

.removed {
	color: red;
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${targetURL}" target="_blank">
						<img th:src="${xAmplifyLogo}" alt="" width="145" align="center" />
				</a></td>
			</tr>
			<tr>
				<td>
					<p>
						Hi <span th:text="${welcomeDisplayName}"></span>,
					</p>
				</td>
			</tr>

			<tr>
				<td>We are pleased to let you know that your dashboard button
					is successfully shared.</td>
			</tr>

			<tr>
				<td><b> Dashboard Title: <span th:text="${dashboardTitle}"></span><br />
						Shared By: <span th:text="${publishedBy}"></span><br /> 
						Email: <span th:text="${publishedByEmailAddress}"></span><br /> 
						Shared On: <span th:text="${publishedOn}"></span><br />
				</b></td>
			</tr>

			<tr>
				<td>The xAmplify Team<br /> <br />
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
