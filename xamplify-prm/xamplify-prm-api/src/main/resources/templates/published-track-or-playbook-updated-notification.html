<!-- Send Email when Vendor publishes a Learning Track to Partner -->
<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}

#font-family {
	font-family: Century Gothic;
	font-size: 14px
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${targetURL}" target="_blank">
						<img th:src="${senderCompanyLogo}" alt="Logo" width="145"
						align="center" />
				</a></td>
			</tr>
			<tr>
				<td id="font-family">
					<p>
						Hi <span th:text="${welcomeDisplayName} ?: 'there'"></span>,
					</p>
				</td>
			</tr>

			<tr>
				<td id="font-family">We are pleased to inform you that we have
					updated the following <span th:text="${learningTrackType}"></span>
					in xAmplify for you.
				</td>
			</tr>

			<tr>
				<td id="font-family">Title: <b><span
						th:text="${learningTrackTitle}"></span></b><br />
				</td>
			</tr>
			<!-- Spacer -->
			<tr>
				<td style="padding: 10px 0 0 0; font-size: 0; line-height: 0;">
					&nbsp;</td>
			</tr>
			<!-- End Spacer -->
			<tr>
				<td
					style="font-family: Century Gothic; font-size: 14px; line-height: 20px;">Hereâ€™s
					to our continued success,<br />
				<br /> <b><span th:text="${senderCompanyName}"></span></b>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
