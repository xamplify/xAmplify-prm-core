<!-- Send Email to sales persons when someone requested for a demo -->
<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* {
	font-size: 100%;
	font-family: Century Gothic;
}

body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${targetURL}" target="_blank">
						<img src="https://raw.githubusercontent.com/xamplify/xAmplify-prm-core/main/docs/images/xamplify-logo.png"
						alt="No Image Found" width="145" align="center" />
				</a></td>
			</tr>
			<tr>
				<td>
					<p>
						Hey <span th:text="${salesPerson.firstName} ?: 'there'"></span>,
					</p>
				</td>
			</tr>
			<tr>
				<td><span th:text="${templateHeader}"></span></td>
			</tr>

			<tr>
				<td><b> Name: <span
						th:text="${demoRequest.firstName}  + ' ' + ${demoRequest.lastName}"></span><br />
						Email ID: <span th:text="${demoRequest.emailId}"></span><br />
						Mobile Number: <span th:text="${demoRequest.mobileNumber}"></span><br />
						Company: <span th:text="${demoRequest.company}"></span><br /> Time
						zone: <span th:text="${demoRequest.timezone}"></span><br />
				</b></td>
			</tr>
			<tr>
				<td>Log in to review this</td>
			</tr>
			<tr>
				<td align="center" style="padding: 2em 0;"><a
					th:href="${targetURL}" target="_blank"
					style="color: #fff; background-color: #0943e5; text-decoration: none; padding: 10px 40px;">Login</a></td>
			</tr>
			<tr>
				<td>The xAmplify Team<br />
				<br />
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
