<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* {
	font-size: 100%;
	font-family: Century Gothic;
}

body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}

.added {
	color: green;
}

.removed {
	color: red;
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${targetURL}" target="_blank">
						<img src="https://raw.githubusercontent.com/xamplify/xAmplify-prm-core/main/docs/images/xamplify-logo.png"
						alt="" width="145" align="center" />
				</a></td>
			</tr>
			<tr>
				<td>
					<p>
						Hi <span th:text="${welcomeDisplayName}"></span>,
					</p>
				</td>
			</tr>
			<tr>
				<td>We wanted to give you a heads up that the Leads list you
					created has been saved. If you share the list with your <span th:text="${partnerModuleCustomName} ?: 'partner'"></span> company, they can use the list in redistributing the campaigns.<br/>
				<br/> <b>Leads List details</b><br/> <b>List Name:</b>
				 <span	th:text="${leadListName}"></span>
				</td>
			</tr>

			<tr>
				<td>

					<a style="text-decoration: none;">
						<div style="border: 1px solid white; background-color: #5c9bd1; width: 50%; height: 70px; margin-left: 100px; color: white; margin-top: 12px;">
							<div style="text-align: center; margin-top: 13px;">
								<b><span th:text="${validLeadsCount}"></span></b>
							</div>
							<div style="text-align: center">Valid Leads</div>

						</div>
				</a> <br/> <a style="text-decoration: none;">
						<div style="border: 1px solid white; background-color: #d05454; width: 50%; height: 70px; margin-left: 100px; color: white">
							<div style="text-align: center; margin-top: 13px;">
								<b><span th:text="${invalidLeadsCount}"></span></b>
							</div>
							<div style="text-align: center">Invalid Leads</div>
						</div>
				</a>
				</td>
			</tr>
			<tr>
				<td
					style="font-family: Century Gothic; font-size: 14px; padding: 20px 90px 90px 90px;">
					We appreciate your patience,<br/>
				<br/> The xAmplify Team
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
