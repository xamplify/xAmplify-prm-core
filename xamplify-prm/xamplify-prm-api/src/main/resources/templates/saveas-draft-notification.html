<!-- Send Email when partner makes a contact as a lead. Vendor will receive a notification email -->
<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* {
	font-size: 100%;
	font-family: Century Gothic;
}

body {
	font-family: Century Gothic;
	background-color: #fff;
	text-align: center
}

table {
	border: 1px solid #dedede;
	padding: 1em 3em;
	align: center;
	width: 600px;
}

td {
	font-size: 13px;
	line-height: 24px;
	padding: 15px 40px
}
</style>
</head>
<body>
	<table align="center">
		<tbody>
			<tr>
				<td align="center"><a th:href="${loginUrl}" target="_blank">
						<img th:src="${senderCompanyLogo}" alt="Sender Logo" width="145"
						align="center" />
				</a></td>
			</tr>
			<tr>
				<td>
					<p>
						Hi <span th:text="${toName} ?: 'there'"></span>,
					</p>
				</td>
			</tr>
			<tr>
				<td>We don't want the below campaign to launch, as our
					campaign - <b><span th:text="${parentCampaignName}"></span></b> is closed
					for further redistribution. Sorry for the Inconvenience.
				</td>
			</tr>

			<tr>
				<td>Campaign Name: <b> <span th:text="${campaignName}">Campaign
							Name</span><br />
				</b></td>
			</tr>


			<tr>
				<td
					style="font-family: Century Gothic; font-size: 14px; line-height: 20px;">Hereâ€™s
					to our continued success,<br /> <br /> <span
					th:text="${senderName}"></span> <br /> <b><span
						th:text="${senderCompanyName}"></span></b>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
